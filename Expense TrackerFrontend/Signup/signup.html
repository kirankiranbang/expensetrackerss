<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIGN UP PAGE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h1{
      color:brown;
    }
     html,body {
      background-color:white;
    }
    .container{
      
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center" >SIGN UP PAGE</h1>
  <div class="container  row-12 col-6">
    <!-- <h3 style="text-align:center" >SIGN UP PAGE</h3> -->
    <form onsubmit="signup(event)">
      <div class="mb-2 mt-2" id="list of items">
        <label class="form-label">Enter the Name:</label><br>
        <input type="text" class="form-control" id="name" placeholder="Enter the name" required><br>

        <label class="form-label">Enter your Email:</label><br>
        <input type="text" class="form-control" id="email" placeholder="Enter the email " required><br>

        <label>Enter your password </label><br>
        <input type="password" class="form-control" id="password"  placeholder="Enter the password" required><br>
        
        <button class="form-control" style="background-color:DodgerBlue;">Sign up</button><br>
      </div><br>
    </form>

    <a href="../Login/login.html" style="color: white;">Existing User - Login</a>
  </div>

  <!-- <a href="../Login/login.html" style="color:darkgreen">Existing User - Login</a> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
  <script src="./signup.js"></script>
</body>
</html>
